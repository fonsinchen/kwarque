<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0;">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>MapQuery hello world!</title>
  <link rel='StyleSheet' type='text/css' href='css/mapquery.css'/>
  <script src="http://www.openlayers.org/api/OpenLayers.js" type="text/javascript"></script>
  <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="js/mapquery/jquery.mapquery.core.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function() {
    $('#map').mapQuery({
        layers:[{         //add layers to your map; you need to define at least one to be able to see anything on the map
            type:'osm'  //add a layer of the type osm (OpenStreetMap)
            }]
        }); //initialise mapquery with an OSM layer
    });
  </script>
</head>
<body>
  <div id="map" class="map"></div>
</body>
</html>
