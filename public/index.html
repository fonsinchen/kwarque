<!DOCTYPE html>
<html>
    <head>
        <title>kwarque</title>
        <link rel="stylesheet" type="text/css" href="css/kwarque.css"/>
        <link rel="stylesheet" type="text/css" href="css/chat.css"/>
        <link rel="stylesheet" type="text/css" href="css/mapquery.css"/>
        <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.19.custom.css"/>

        <script src="js/openlayers.js" type="text/javascript"></script>
        <script src="js/socket.io.js" type="text/javascript"></script>
        <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui-1.8.19.custom.min.js" type="text/javascript"></script>
        <script src="js/kwarque.js" type="text/javascript"></script>
        <script src="js/chat.js" type="text/javascript"></script>
        <script src="js/chatUi.js" type="text/javascript"></script>
        <script src="js/map.js" type="text/javascript"></script>
        <script src="js/mapPopup.js" type="text/javascript"></script>


        <script type="text/javascript">
            (function ($) {
                $(document).ready(function() {
                    $("#map").kwarqueMap();
                    $("#map").kwarqueMap('addMarker', {
                        lon : 13.41,
                        lat : 52.52,
                        title : 'Hello',
                        text : 'World'
                    });
                    $("#nick-space").submit(function (e) {
                        e.preventDefault();
                        var nick = $("#nickname").val();
                        $("#nick-space").remove();
                        $("#chat-input").show();
                        $('.kwarque-chat').kwarqueChat({
                            nick : nick,
                            password : ''
                        }, function() {
                            $('.kwarque-chat').kwarqueChat('openWindow', 'global');
                        });
                    });
                });
            })(jQuery);
        </script>
    </head>

    <body>
        <div id="chat" class="kwarque-chat">
            <form id="nick-space" action="#">
                <label for="nickname">nick</label>
                <input name="nickname" type="text" id="nickname"/>
                <label for="room">room</label>
                <input name="room" type="text" id="room"/>
                <input type="submit" id="set-nick" value="join"/>
            </form>
                    
            <form id="chat-input" class="kwarque-chat-input" action="#">
                <input type="submit" value="kwrq" tabindex="2" class="kwarque-chat-submit">
                <input name="text" value="" size="50" class="kwarque-chat-message" autocomplete="off">
            </form>
        </div>
        <div id="map" class="map">
            <div class="kwarque-map-popup">
                <div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
                    <span class="ui-dialog-title kwarque-map-popup-title"></span>
                    <a class="ui-dialog-titlebar-close ui-corner-all" href="#">
                    <span class="ui-icon ui-icon-closethick kwarque-map-popup-close">close</span></a>
                </div>
                <div class="ui-dialog-content ui-widget-content kwarque-map-popup-text"></div>
            </div>
        </div>
        <div id="templates">
            
        </div>
    </body>
</html>
