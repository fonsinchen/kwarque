<html>
	<head>
		<style type="text/css">
			* {
				background-color: black;
				color: white;
			}
			body {
				margin-left: 0;
				margin-right: 0;
				overflow: hidden;
			}
			div div.offline div.messages, div.offline div.messages div,
			div div.left div.messages, div.left div.messages div,
			div.left div.memberslist th,
			div.offline div.memberslist th {
				background-color: black;
				color: gray;
			}
			div div.status div.messages, div div.public div.messages, div div.private div.messages {
				height: 75%;
				overflow: auto;
			}
			#map, #chat {
				height:98%;
				position:absolute;
				border: 2px solid red;
			}
			#map {
				width:69.5%;
				left: 0.5%;
			}
			#chat {
				left:70.5%;
				width:29%;
			}
			#chat form {
				position:absolute;
				bottom:0;
				width:100%;
				height:2%;
			}
			#chat div.chatwindow {
				border:none;
			}
			div div._message .data {
				color:white;
			}
			div div.messages {
				background-color:black;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="css/screen.css"/>
		
		<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
		<script src="js/socket.io.js"></script>
		<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
  		<script src="js/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
  		<script type="text/javascript" src="js/chat.js"></script>

		<script type="text/javascript">
			function initsite() {
				var map = new OpenLayers.Map("map");
				var mapnik = new OpenLayers.Layer.OSM();
				map.addLayer(mapnik);
				map.setCenter(new OpenLayers.LonLat(13.41,52.52) // Center of the map
					.transform(
						new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
						new OpenLayers.Projection("EPSG:900913") // to Spherical Mercator Projection
					), 15 // Zoom level
				);
			}
		</script>
	</head>

	<body onload="initsite()">
		<div id="chat">
			<div id="lines"></div>
			<form id="chat-input">
        	    <div id="inputChats">        
                	<input type="button" value="kwrq" name="submit" tabindex="2" class="chatSubmit">
					<input name="text" value="" size="50" class="chatText" id="message" autocomplete="off">
				</div>
			</form>
		</div>
		<div id="map"></div>
	</body>
</html>
